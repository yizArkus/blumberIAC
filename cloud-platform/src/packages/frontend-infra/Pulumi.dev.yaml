# Dev stack. No frontendRepoUrl = app without repo; connect to GitHub later in the console.
# aws:region must match cloudRegion so the AWS provider uses the correct region.
config:
  aws:region: us-west-2
  frontend-infra:budgetLimit: "150"
  frontend-infra:cloudProvider: aws
  frontend-infra:cloudRegion: us-west-2
  frontend-infra:domain: example.com
  frontend-infra:frontendRepoUrl: https://github.com/yizArkus/blumberIAC
  frontend-infra:frontendBranch: main
  frontend-infra:githubToken:
    secure: AAABAHpEBEJhVrRiMG2aLJViCekMhswBzjhVFLR2y6p1BfUq1qJHJNcWlBROyU8WWhcNXEtHgK+fvmZ7S8avx5uG9/aX7j7M
  frontend-infra:frontendAppRoot: front-end
  frontend-infra:org: an
  frontend-infra:app: blumberg
  frontend-infra:enableDns: "false"
  frontend-infra:enableWaf: "false"
