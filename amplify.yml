# Generado por make setup (monorepo: appRoot=front-end). Edita si cambias la ruta.
version: 1
applications:
  - appRoot: front-end
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
